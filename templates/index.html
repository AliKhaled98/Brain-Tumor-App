<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #2d3748;
            color: white;
        }
        .btn-primary {
            background-color: #4a90e2;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header p-4 text-center">
        <h1 class="text-2xl font-bold">Brain Tumor Analyzer</h1>
        <p class="text-sm">Upload an MRI image for tumor detection and segmentation</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}
            <form method="POST" action="/predict" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Select MRI Image</label>
                    <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png,.tif" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <button type="submit" class="btn-primary text-white px-4 py-2 rounded w-full hover:shadow-md">Analyze Image</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 Brain Tumor Analyzer by Ali Khaled. All rights reserved.</p>
    </footer>
</body>
</html>
